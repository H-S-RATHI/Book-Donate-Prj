<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Bookstore CRUD</title>
  </head>
  <body>
    <form id="userForm">
      <label for="userName">Name:</label>
      <input type="text" id="userName" name="userName" /><br /><br />

      <label for="userEmail">Email:</label>
      <input type="email" id="userEmail" name="userEmail" /><br /><br />

      <label for="userPhone">Phone:</label>
      <input type="tel" id="userPhone" name="userPhone" /><br /><br />

      <button type="submit" onclick="submitUserDetails(event)">Submit</button>
    </form>

    <button onclick="add_row()">Add Book</button>
    <table id="data_table">
      <!-- Table headers -->
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Year of Publication</th>
        <th>ISBN</th>
        <th>Actions</th>
      </tr>
    </table>

    <script src="index.js"></script>
  </body>
</html>
